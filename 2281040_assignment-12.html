<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Boy Simbolon</title>
    <style>
        .frame{
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .frame span{
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <span>Input</span> <input type="text" id="var1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="var2">
    <button onclick="calculate()">Calculate</button>
    <br>
    <div class="frame">
        <span>Result: </span>
        <div id="hasil" style="width: 200px;height: 20px; border: 1px solid black; padding: 2px; border-radius: 3px;">
        </div>
    </div>
    <script>
        function calculate() {
            let var1 = parseFloat(document.getElementById("var1").value);
            let var2 = parseFloat(document.getElementById("var2").value);
            let operator = document.getElementById("operator").value;
            let hasil = 0;
            if (operator == "+") {
                hasil = var1 + var2;
            } else if (operator == "-") {
                hasil = var1 - var2;
            } else if (operator == "*") {
                hasil = var1 * var2;
            } else if (operator == "/") {
                if (var2 != 0) {
                    hasil = var1 / var2;
                } else {
                    hasil = "Infinity (division by zero)";
                }
            } else {
                hasil = "Invalid operator";
            }
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>
</html>
